<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Library</title>
</head>
<body>
  <div class="container">
    <h1 class="main-title">Personal Library</h1>

    <div class="inner-container">

      <div class="books-container">
        <div class="book-card">
          <h2 class="title">Test</h2>
          <h2 class="author">John Doe</h2>
          <h2 class="pages">321</h2>
          <h2 class="read">Yes</h2>
        </div>
      </div>

      <div class="button-container">
        <button type="submit" class = "btn add-btn">Add</button>
        <button type="submit" class = "btn remove-btn">Remove</button>
        <button class = "btn see-btn">See</button>
      </div>

      <!-- This needs to be hidden until the 'Add button is clicked' -->
      
      <form class="form-container">

        <label id="title-field">

          <h2 class = "form-text">Enter Book Name</h2>
          <input type="text" name = "book-title" required>

        </label>

        <label id="author-field">

          <h2 class = "form-text">Enter Authour Name</h2>
          <input type="text" name = "author" required>
          
        </label>


        <label id = "page-field">
          <h2 class = "form-text">Enter the Number of Pages</h2>
          <input type="number" name = "pages" required>
        </label>


        <label id="read-field">

          <h2 class = "form-text">Have you read this book?</h2>
          Yes<input type="radio" name = "read" value = "yes">
          No<input type="radio" name = "read" value = "no">

        </label>

        <button class = "btn submit-btn">Ok</button>

      </form>
      
      

    </div>
  </div>
</body>

<script src="script.js"></script>
</html>
